<!DOCTYPE html>
<html>
<head>
  <title>Bales Purchased Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(28, 201, 28);
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 200px;
      height: auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/Users/mac/Downloads/image001.jpg" alt="Mkawawa Leaf">
    </div>
    <h2>Bales Purchased Form</h2>
    <form id="balesForm">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>
      </div>
      <div class="form-group">
        <label for="target">Target Bales:</label>
        <input type="text" id="target" name="target" required>
      </div>
      <div class="form-group">
        <label for="balesPrepared">Bales Prepared:</label>
        <input type="text" id="balesPrepared" name="balesPrepared" required>
      </div>
      <div class="form-group">
        <label for="balesBought">Bales Bought:</label>
        <input type="text" id="balesBought" name="balesBought" required>
      </div>
      <div class="form-group">
        <label for="target">% Target achieved:</label>
        <input type="text" id="target" name="target" required>
      </div>
      <div class="form-group">
        <label for="target">% Target Bought:</label>
        <input type="text" id="target" name="target" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("balesForm").addEventListener("submit", function(event) {
      event.preventDefault();
      if (validateForm()) {
        // Submit the form data to the server or perform any other necessary actions
        alert("Form submitted successfully!");
      }
    });
    
    function validateForm() {
      var date = document.getElementById("date").value;
      var region = document.getElementById("region").value;
      var balesPrepared = document.getElementById("balesPrepared").value;
      var balesBought = document.getElementById("balesBought").value;
      var target = document.getElementById("target").value;
      
      var errorMessage = "";
      
      if (!date) {
        errorMessage += "Date is required.\n";
      }
      
      if (!region) {
        errorMessage += "Region is required.\n";
      }
      
      if (!balesPrepared || isNaN(balesPrepared)) {
        errorMessage += "Bales Prepared must be a number.\n";
      }
      
      if (!balesBought || isNaN(balesBought)) {
        errorMessage += "Bales Bought must be a number.\n";
      }
      
      if (!target || isNaN(target)) {
        errorMessage += "Target must be a number.\n";
      }
      
      if (errorMessage) {
        alert(errorMessage);
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
